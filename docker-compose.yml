version: '3.8'

services:
  event-server:
    build: .
    container_name: microsoft-event-registration
    ports:
      - "3000:3000"
    volumes:
      # Mount database directory to persist data
      - ./database:/app/database
      # Mount source files for development (optional - remove if you want production build)
      - ./index.html:/app/index.html
      - ./css:/app/css
      - ./js:/app/js
      - ./images:/app/images
    environment:
      - NODE_ENV=production
    restart: unless-stopped

